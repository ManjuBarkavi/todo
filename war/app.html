  <div id="todoapp">
	<div id="voicebox">Hello!</div>
	<div id="popupcontainer">
		<span style="float:right;">&times;</span>
		<div id="popup"></div>
	</div>
    <header>
      <div style="padding-bottom: 20px;">
      	<i id="menu" class="fa fa-bars" style="font-size: 22px;cursor: pointer;"></i>
      	<span style="margin-left: 80px;font-size: 24px;font-weight: bold;">Todos</span>
      	<span id="mode-switch">Activate</span>
      </div>
      <div id="menucontainer"></div>
       <select id="selectScore">
      	<option value="2">2</option>
      	<option value="4">4</option>
      	<option value="6">6</option>
      	<option value="8">8</option>
      	<option value="16">16</option>
      </select>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
      
    </header>    
    
    <div id="randomMsg"></div>

    <section id="main" style="display: block;">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <div id="todo-list-container">
      <ul id="todo-list"></ul>
  	</div>
    </section>

    <footer style="display: block;">
      	<a id="clear-completed"></a>
    	<div class="todo-count"><b>0</b> items left</div>
  </footer>

  </div>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <@= isDone ? 'checked="checked"' : '' @> />
      <label><@- title @></label>
      <a class="destroy <@=isDone ? 'share' : 'remove'@>" title="<@=isDone ? 'Share as feed' : 'Remove'@>" ><i class="fa <@=isDone ? 'fa-share' : 'fa-close'@>"></i></a>
    </div>
    <input class="edit" type="text" value="<@- title @>" />
  </script>

  <script type="text/template" id="stats-template">
    <@ if (done) { @>
      <a id="clear-completed">Clear <@=done @> completed <@= done == 1 ? 'item' : 'items' @></a>
    <@ } @>
    <div class="todo-count"><b><@= remaining @></b> <@= remaining == 1 ? 'item' : 'items' @> left</div>
  </script>
  
  <script type="text/template" id="menu-template">
	<div id="sideMenu">
		<div id="menu-close">&times;</div>
		<ul id="sideMenu-list">
			<li>BurnDown Chart</li>
			<li>Preferences</li>
		</ul>
	</div>
  </script>
  
  <script type="text/template" id="chart-template">
	
  </script>
